<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Documenti/Cartelle</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card class="rounded-generic-card">
    <ion-card-header class="generic-card-header blue-header">ELENCO CARTELLE</ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let cartella of listaCartelle" (click)="goToTipologieDocumenti($event, cartella)">
          <ion-label>icona immagine fissa</ion-label>
          <ion-label>categoria {{cartella.tab_cartelle_documenti_desc}}</ion-label>
          <ion-label>Numero documenti presenti {{cartella.sistemi}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
