<ion-header>
    <ion-navbar hideBackButton>
      <ion-buttons left>
        <button (click)="back()" ion-button icon-left clear>
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons end>
        <div class="icon-section">
          <i [ngClass]="icon" [ngStyle]="{'color' : color }"></i>
        </div>
      </ion-buttons>
          <ion-title>Tipologie</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
    <ion-card class="rounded-generic-card">
      <ion-card-header class="generic-card-header blue-header">ELENCO TIPOLOGIE {{selectedCartella.doc_foreign_type}}</ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let cartella of listaCartelle" (click)="goToElencoDocumenti($event, cartella)">
            <ion-label>icona immagine fissa</ion-label>
            <ion-label>categoria {{cartella.tab_cartelle_documenti_desc}}</ion-label>
            <ion-label>Numero documenti presenti {{cartella.sistemi}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-content>
