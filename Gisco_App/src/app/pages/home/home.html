<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Home</ion-title>
	</ion-navbar>
</ion-header>
<button ion-button (click)="goToNuovaOsservazione()">Nuova Osservazione</button>
<ion-content>
	<ion-card>
		<ion-card-header class="">
			<ion-card-title>
				Elenco Attivit√†
			</ion-card-title>
		</ion-card-header>
		<ion-card-content>
			<ion-list>
				<ion-item *ngFor="let attivita of listaAttivita" >
					<ion-label>Sito {{attivita.az_codice_interno}} {{attivita.az_ragione_sociale}}</ion-label>
					<ion-label>{{attivita.att_titolo}}</ion-label>
					<ion-label>Data scadenza {{attivita.att_data_scadenza}}</ion-label>
					<ion-label> {{attivita.att_protocollo}}</ion-label>
				</ion-item>
			</ion-list>
		</ion-card-content>
	</ion-card>
	<ion-card class="">
		<ion-card-header class="" *ngIf="prescrizioniChartVisible">
			<ion-card-title>
				Situazione Prescrizioni
			</ion-card-title>
		</ion-card-header>
		<ion-card-content class="yellow-header" *ngIf="prescrizioniChartVisible">
			<canvas #doughnutCanvas></canvas>
		</ion-card-content>
		<ion-card-header class=""  *ngIf="attivitaChartVisible">
			<ion-card-title>
				Situazione Attivita
			</ion-card-title>
		</ion-card-header>
		<ion-card-content class="yellow-header" *ngIf="attivitaChartVisible">
			<canvas #stackedCanvas></canvas>
		</ion-card-content>
	</ion-card>
</ion-content>
