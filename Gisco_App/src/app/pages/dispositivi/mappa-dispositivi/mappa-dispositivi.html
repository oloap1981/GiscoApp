<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mappa Dispositivi</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-searchbar placeholder="campo libero" (ionInput)="getDispositivi($event)"></ion-searchbar>
  <ion-item>
    <ion-label>Tipologia</ion-label>
    <ion-select [(ngModel)]="tipologiaSelezionata" (ionChange)="getDispositivi()">
      <ion-option *ngFor="let tipologia of listaTipologie" [value]="tipologia">{{tipologia.tab_tipo_dispositivo_desc}}
      </ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Provincia</ion-label>
    <ion-select [(ngModel)]="provinciaSelezionata" (ionChange)="getDispositivi()">
      <ion-option *ngFor="let provincia of listaProvince" [value]="provincia">{{provincia.Descrizione}}</ion-option>
    </ion-select>
  </ion-item>

  <map-component [mapModel]="mapModel" *ngIf="showMap" (onMarkerClicked)="goToDetailsDispositivo($event)">
  </map-component>
</ion-content>
