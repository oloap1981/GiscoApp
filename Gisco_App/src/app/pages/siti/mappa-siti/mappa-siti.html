<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mappa Siti</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
    <ion-searchbar placeholder="az_ragione_sociale/titolo" (ionInput)="getSiti($event)"></ion-searchbar>
    <ion-item>
        <ion-label>Tipologia</ion-label>
        <ion-select [(ngModel)]="tipologiaSelezionata" (ionChange)="getSiti()">
            <ion-option *ngFor="let tipologia of listaTipologie" [value]="tipologia">{{tipologia.tab_tipologia_sito_desc}}</ion-option>
          </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>Provincia</ion-label>
        <ion-select [(ngModel)]="provinciaSelezionata" (ionChange)="getSiti()">
            <ion-option *ngFor="let provincia of listaProvince" [value]="provincia">{{provincia.Descrizione}}</ion-option>
          </ion-select>
    </ion-item>
    
  <map-component [mapModel]="mapModel" *ngIf="showMap" (onMarkerClicked)="goToDetailsSito($event)" ></map-component>
</ion-content>
